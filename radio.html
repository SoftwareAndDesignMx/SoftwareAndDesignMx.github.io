<script>
   	
	"use strict";
	 let rotation = 0;
    function rotateImg() {
      rotation += 5; // add 90 degrees, you can change this as you want
      if (rotation === 360) { 
        // 360 means rotate back to 0
        rotation = 0;
      }
      document.querySelector("#album-art").style.transform = `rotate(${rotation}deg)`;
	  
	  
	  
    }
	let im;
	 function playImg(){
		 im=setInterval(() => {
        rotateImg();
      }, 50);
	 }
	 function pauseImg(){
		 clearInterval(im);
	 }
		</script>
